          <form

            method="post"
            id="contact-form"
            class="contact-grid_item"
          >
            <label class="standard-label form-item" for="contact-email"
              >Email:
            </label>
            <input class="form-item" type="email" id="contact-email" required />

            <label class="standard-label form-item" for="contact-phone"
              >Telephone:
            </label>
            <input
              type="tel"
              id="contact-phone"
              pattern="\d{3}[\-]\d{3}[\-]\d{4}"
              class="form-item"
            />

            <label class="standard-label" for="contact-message"
              >Message:
            </label>
            <textarea
              class="form-item"
              id="contact-message"
              required
              maxlength="240"
            ></textarea>
            <input type="submit" class="button_submit" value="Send message" />
          </form>
